<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three simple tables</title>
</head>
<body>

    <h1>Three simple tables</h1>
    <p> <strong>Table 1 - Multiplication Table:</strong> </p>
     <table border="1" width="50%">
        <tr>
           <th>*</th>
           <th>2</th>
           <th>3</th>
        </tr>
        <br />
        <tr>
            <th>2</th>
            <td>4</td>
            <td>6</td>
         </tr>
         <br />
         <tr>
             <th>3</th>
             <td>6</td>
             <td>9</td>
          </tr>

            
     </table>

     <br />

     <br />
      
     <p><strong>Table 2 - Invoice:</strong></p>
     <table border="1" width="50%">
        <tr>
           <th colspan="3">Product</th>
           <th colspan="2">Price</th>
        </tr>
        <br />
        <tr>
            <td colspan="3">PC</td>
            <td colspan="2">300$</td>
         </tr>
         <br />
         <tr>
             <td colspan="3">Mouse</td>
             <td colspan="2">70$</td>
          </tr>
          <br />
          <tr>
              <td colspan="3">Keyboard</td>
              <td colspan="2">100$</td>
           </tr>
           <br />
           <tr>
            <th colspan="3">Total  </th>
            <th colspan="2">470$</th>
         </tr>            
     </table>
     <br/>
     <br/>
     <p><strong>Table 3:</strong></p>
        <table border="1" width="50%">
            <tr>
                <th>Favorite Website</th>
                <td><a href="https://www.youtube.com/">Youtube</a></td>
            </tr>
            

            <br />
            <tr>

                <th>Favorite Sport</th>
                 <td>Football</td>
            </tr>        
            <br />
            <tr>

                <th>Favorite Dog Breed</th>
                 <td>German Shepherd <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d0/German_Shepherd_-_DSC_0346_%2810096362833%29.jpg/220px-German_Shepherd_-_DSC_0346_%2810096362833%29.jpg"  width="100"/></td>
            </tr>        
            <br />
            

        </table>
   
    
    
</body>
</html>
