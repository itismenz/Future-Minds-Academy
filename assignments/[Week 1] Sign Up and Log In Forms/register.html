<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <h1>Register</h1>
  </head>
  <body>
    <form action="action_page.php" method="get">
      <div>
        <label for="emri">First Name:</label>
        <input type="text" id="emri" name="emri" placeholder="Filan" required />
      </div>

      <br />
      <br />

      <div>
        <label for="mbiemri">Last Name:</label>
        <input type="text" id="mbiemri" name="mbiemri" placeholder="Fisteku" />
      </div>

      <br />
      <br />

      <div>
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="filanfisteku@gmail.com"
          required
        />
      </div>

      <br />
      <br />

      <div>
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="*********"
          required
        />
      </div>
      <br />
      <br />

      <div>
        <label for="confirm">Confirm Password:</label>
        <input
          type="confirm"
          id="confirm"
          name="confirm"
          placeholder="*********"
          required
        />
      </div>

      <br />
      <br />

      <div>
        <label for="data">Birhday:</label>
        <input type="date" id="data" name="data" required />
      </div>

      <br />
      <br />

      <div>
        <label for="title">Gender:</label>

        <br />

        <label for="mr">Male</label>
        <input type="radio" id="mr" name="title" value="Male" />

        <label for="mrs">Female</label>
        <input type="radio" id="mrs" name="title" value="Female" />

        <br />
        <br />

        <input type="checkbox" id="subscribe" name="subscribe" required />
        <label for="subscribe">I accept the terms and the services </label>

        <br />
        <br />

        <button type="submit" class="registerbtn">Sign Up</button>
        <br />

        <p>
          Already have an account?<a href="login.html" Sign Up>Log in here!</a>
        </p>
      </div>
    </form>
  </body>
</html>
