<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>



    <script>

        let firstNumber = parseInt(prompt('Numri i pare'));
        let secondNumber = parseInt(prompt('Numri i dyte'));
        let vendimiUserit = prompt('Qfar te behet me numra?').toLowerCase().trim();

        let mbledhja = firstNumber + secondNumber;
        let zbritja = firstNumber - secondNumber;
        let shumezimi = firstNumber * secondNumber;

        if (vendimiUserit == 'mbledhje') {
            console.log(mbledhja);
        }
        else if (vendimiUserit == 'zbritje') {
            console.log(zbritja);
        }

        else if (vendimiUserit == 'shumezim') {
            console.log(shumezimi);
        }
        else {
            console.log('There is an error');
        }
    </script>
</body>

</html>
