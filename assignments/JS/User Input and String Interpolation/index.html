<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Input and String Interpolation</title>
</head>

<body>



    <script>
        let firstName = prompt(`What is your Name?`);
        let age = prompt(`How old are you?`);
        let fullName = `Your name is ${firstName} and you are ${age} years old!`;

        alert(fullName);

        console.log(fullName);
    </script>
</body>
