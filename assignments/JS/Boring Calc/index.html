        let operator = prompt('What operation do you want to apply?').toLowerCase();
        let firstNumber = parseFloat(prompt('Write the first number:'));
        let secondNumber = parseFloat(prompt('Write the second number:'));
        let result;
        let error;


        switch (true) {
            case (operator == 'mbledhje'):
                result = firstNumber + secondNumber;
                break;
            case (operator == 'zbritje'):
                result = firstNumber - secondNumber;
                break;
            case (operator == 'shumzim'):
                result = firstNumber * secondNumber;
                break;
            case (operator == 'pjestim'):
                if (secondNumber == 0) {
                    error = new Error('Can\'t divide by zero');
                }
                result = firstNumber / secondNumber;
                break;
            default:
                error = new Error('Unknown Operator');
                break;
        }


        if (error) {
            alert(error);
        } else {
            alert(`Rezultati eshte ${result}`);
