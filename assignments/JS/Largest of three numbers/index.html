<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Largest of three numbers</title>
</head>

<body>

    <script>
        let a = parseInt(prompt('First Number'));
        let b = parseInt(prompt('Second Number'));
        let c = parseInt(prompt('Third Number'));

        if (a > b && a > c) {
            console.log(`The largest number is the first number which is ${a}`);
        }
        else if (b > a && b > c) {
            console.log(`The largest number is the second number which is ${b}`);
        }
        else {
            console.log(`The largest number is the third number which is ${c}`);
        }
    </script>
</body>

</html>
