<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>
        let userInput = Number(prompt('Shkruaj nje numer nga 1 deri 100'));

        while (isNaN(userInput) || userInput < 1 || userInput > 100) {
            userInput = Number(prompt('Ju nuk keni zgjedhur numerin prej 1 deri 100'));
        }
        let counter = 1;
        let stringNumber = '';



        while (counter <= userInput) {
            stringNumber += counter;

            if (counter < userInput) {
                stringNumber += ", ";
            }

            counter++;
        }

        console.log(stringNumber);
    </script>
</body>

</html>
