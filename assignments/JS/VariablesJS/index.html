<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>

<body>
    <!-- Create two variables called age and yearOfBirth and initialize them with your actual age and year of birth
    Log both of these variables in the console and see their values
    After this change the values inside both of the variables
    Finally log both of the variables in the console again -->



    <script>
        let age = 22;
        let yearofBirth = 2001;

        console.log(age);
        console.log(yearofBirth);

        age = 23;
        yearofBirth = 2000;

        console.log(age);
        console.log(yearofBirth);
    </script>
</body>

</html>
