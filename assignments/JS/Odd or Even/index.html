<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd or Even</title>
</head>

<body>

    <!-- Create a program that detects whether a number is even (0, 2, 4, 6...) or odd (1, 3, 5, 7, ...) and then output it in the console. The number should be taken from the user. -->

    <script>
        let userNumber = parseInt(prompt('Enter a Number'));
        let value;

        if (userNumber % 2 === 0) {
            value = 'Even';
        }
        else {
            value = 'Odd';
        }

        console.log(`Number ${userNumber} is an ${value} number.`)
    </script>
</body>

</html>
